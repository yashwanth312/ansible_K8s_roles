apiVersion: v1 
kind: Pod
metadata:
  name: mysql
  labels: 
    app: web
spec:
  containers:
      - image: mysql:5.7
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sqlsecret
              key: password
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: sqlsecret
              key: username
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: sqlsecret
              key: database
        - name: MYSQL_PASSWORD
          valueFrom:
               secretKeyRef:
                      name: sqlsecret
                      key: user_pass